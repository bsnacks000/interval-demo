{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <h1>Oh my god you forgot your password?!</h1>
  <p>Put in your email address and I guess we'll go ahead and let you reset it... </p>

  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <input type="submit" value="Send me the Reset Link!">
    {% endbuttons %}
  </form>
</div>
{% endblock %}
